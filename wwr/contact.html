<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>
    <meta name="description"
        content="Get in touch with White Water Rafting Company. Find our contact information, meet our team, and send us a message for inquiries, reservations, or suggestions.">
    <meta name="author" content="Tshedimoso Segona">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting logo" width="100">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-grid">
            <h1>White Water Rafting</h1>
            <p>1533 Ikhala street , Lufhereng<br>Johannesburg</p>
            <p>+27 70 336 8977<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>

            <div class="map">
                <!-- Embedded Google Map -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508433!2d144.95373631590462!3d-37.81627944202126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577bfa1b0c18c0!2s123%20Main%20St!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus"
                    allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <form class="contact-form">
                <fieldset>
                    <legend>Send Us a Message</legend>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <p>Message Purpose:</p>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

                    <label class="checkbox">
                        <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </fieldset>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/alex.jpg" alt="Employee 1 profile photo" width="130">
                    <figcaption>Alex Johnson – Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/lopez.jpg" alt="Employee 2 profile photo" width="100">
                    <figcaption>Maria Lopez – Reservation Specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/chris.jpg" alt="Employee 3 profile photo" width="100">
                    <figcaption>Chris Brown – Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>©2025 White Water Rafting | Tshedimoso Segona</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook" width="50">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn" width="50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram" width="50">
            </a>
        </nav>
    </footer>
</body>

</html>
